    <script>
        function initMap() {
            // Harita konumunu Ordu Akkuş olarak ayarlama
            const location = { lat: 40.79306, lng: 37.01639 }; // Akkuş, Ordu koordinatları
            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 13,
                center: location,
            });

            // Marker ekleme
            const marker = new google.maps.Marker({
                position: location,
                map: map,
            });
        }

        // Sayfa yüklendiğinde haritayı başlat
        window.onload = initMap;
    </script>
